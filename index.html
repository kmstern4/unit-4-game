<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crystal Counter</title>
        <link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css">
        <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    </head>

    <body>
        <h1>Crystal Collector!</h1>
        <div class = "container">

            <p>Each crystal below is worth a random number of points. Click the crystals to try and reach the target score. If you go above the target score, it's game over!</p>

            <div class="numbersDiv">
                <div id="targetScore"></div>
                <div id="currentScore"></div>
                <div id="winsLosses">
                    <div id="wins"></div>
                    <div id="losses"></div>
                </div>
            </div>
            <div class="crystalDiv"></div>
        </div>

        <script src="Assets/JavaScript/game.js" type="text/JavaScript"></script>
    </body>
</html>
